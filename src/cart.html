<!DOCTYPE html>
<html>
<head>
	<title>GameOn - Cart</title>
	<link rel="stylesheet" type="text/css" href="./style/cart.css">
</head>
<body>
	<header>
		<h1>GameOn</h1>
		<nav>
			<ul>
				<li><a href="./index.html">Home</a></li>
				<li><a href="./product.html">Games</a></li>
				<li><a href="./login.html">Login</a></li>
				<li><a href="./register.html">Login</a></li>
				<li class="active"><a href="cart.html">Cart</a></li>
			</ul>
		</nav>
	</header>

	<div class="shopping-cart">
		<h1 class="cart-title">Shopping Cart</h1>
		<div class="cart-item">
		  <img src="./images/fifa.jpg" alt="Product Image" class="item-image">
		  <div class="item-details">
			<h2 class="item-name">FIFA 23</h2>
			<p class="item-price">Price: $19.99</p>
			<div class="item-quantity">
			  <label for="quantity">Quantity:</label>
			  <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
			</div>
		  </div>
		  <button class="remove-item-btn">Remove Item</button>
		</div>
		<div class="cart-item">
		  <img src="./images/asphalt.jpg" alt="Product Image" class="item-image">
		  <div class="item-details">
			<h2 class="item-name">Asphalt 8</h2>
			<p class="item-price">Price: $14.99</p>
			<div class="item-quantity">
			  <label for="quantity">Quantity:</label>
			  <input type="number" id="quantity" name="quantity" value="2" min="1" max="10">
			</div>
		  </div>
		  <button class="remove-item-btn">Remove Item</button>
		</div>
		<div class="cart-total">
		  <p class="total-text">Total:</p>
		  <p class="total-amount">$49.97</p>
		</div>
		<div class="checkout">
		  <button class="checkout-btn">Checkout</button>
		</div>
	  </div>

	<footer>
		<p>&copy; 2023 GameOn</p>
	</footer>

	<script>
		function checkout() {
			alert("Thank you for your purchase!");
			// Redirect to checkout page or payment gateway
		}
	</script>
</body>
</html>
