    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Contact Us - GameOn</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="nav-container">
            <nav role="navigation" aria-label="Main navigation">   
                <div class="container">
                    <ul class="navbar">

                    </ul>
                </div>
            </nav>
        </header>
      
      <main>
        <div class="container">
          <h1>Contact Us</h1>
          <p>Got a question or concern? Contact us and we'll get back to you as soon as possible.</p>
          <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
          </form>
          
          <div class="contact-info">
            <h2>Other ways to contact us:</h2>
            <ul>
              <li><i class="fas fa-map-marker-alt"></i> 123 Main St, Anytown USA</li>
              <li><i class="fas fa-phone"></i> 555-1234</li>
              <li><i class="fas fa-envelope"></i> info@gameon.com</li>
            </ul>
          </div>
        </div>
      </main>
      
      <footer>
        <p>&copy; 2023 GameOn</p>
      </footer>
    </body>
